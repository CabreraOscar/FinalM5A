<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('/assets/imagenes/orden.gif');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #fff;
            padding: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #358aa1;
            color: #fff;
        }

        tr:hover {
            background-color: #2fd2bf;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn-detail {
            padding: 5px 10px;
            background-color: #358aa1;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .btn-detail:hover {
            background-color: #2fd2bf;
        }
    </style>
</head>
<body>
    <h1>Lista de Ã“rdenes</h1>
  
    <table>
        <tr>
            <th>ID Orden</th>
            <th>Estado</th>
            <th>Total Orden</th>
            <th>ID Factura</th>
            <th>ID Persona</th>
            <th>Detalle</th>
        </tr>
       
        <!-- Filas de ejemplo -->
        <tr>
            <td>1</td>
            <td>En Proceso</td>
            <td>$100.00</td>
            <td>123456</td>
            <td>789</td>
            <td><button class="btn-detail">Detalle</button></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Completada</td>
            <td>$75.50</td>
            <td>987654</td>
            <td>456</td>
            <td><button class="btn-detail">Detalle</button></td>
        </tr>
    </table>
</body>
</html>
