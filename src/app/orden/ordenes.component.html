<app-navbar></app-navbar>
<section class="pedido-block">
    <div class="container" >
   <h1 class="text-center">Lista órdenes</h1>
    <div class="buscar">
        <form id="search-form" #miFormulario="ngForm">
            <label for="search-client" class="text-center">Buscar cliente:</label>
            <input type="text" [(ngModel)]="inputValue" name="miInput" placeholder="cédula" (blur)="verificarInput()">

            
            <button class="btn btn-custom" (click)="buscarporcedula()">
                <span class="icon">
                  <img src="assets/imagenes/buscar.png" alt="Imagen de búsqueda">
                </span>
                <span class="text">Buscar</span>
              </button>
               
           
            <button class="btn btn-custom" (click)="limpiarYRecargar()">
                <span class="icon">
                  <img src="assets/imagenes/cancelar.png" alt="Imagen de búsqueda">
                </span>
                <span class="text">Cancelar</span>
              </button>
        </form>
    </div>
    <div style="height: 225px; overflow-y: scroll;">
        <table class="custom-table" id="fixed">
        <thead>
            <tr>
                <th>Número de orden</th>
                <th>Estado</th>
                <th>Total de la orden</th>
                <th>Cédula</th>
                <th>Número de Venta</th>
                <th>Ver detalles</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let orden of ordenes">
                <td>{{orden.idOrden}}</td>
                <td>{{ obtenerTextoEstado(orden.estado) }}</td>
                <td>{{orden.totalOrden}}</td>
                <td>{{orden.personaO.identificacion}}</td>
                <td>{{orden.venta.idVenta}}</td>
                <td>
                    <button type="button" class="btn btn-custom"  style="margin-left: 10px">
                        <span class="icon">
                    <img src="assets/imagenes/ver.png" alt="Imagen de venta" 
                    (click)="verOrden(orden.idOrden)"
                         style="width: 40px; height: 40px;" />
                        </span>
                    </button>
                  </td>
               
            </tr>

        </tbody>
    </table>
</div>
</div>
</section>
