<section class="pedido-block">
    <h1>Lista de Ordenes</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Numero de Orden</th>
                <th scope="col">Estado</th>
                <th scope="col">Total Orden</th>
                <th scope="col">Identificacion</th>
                <th scope="col">Numero de Venta</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <ng-container *ngFor="let orden of ordenes; let persona ">
                    <td>{{orden.idOrden}}</td>
                    <td>{{orden.estado}}</td>
                    <td>{{orden.totalOrden}}</td>
                    <td>{{orden.personaO.identificacion}}</td>
                    <td>{{orden.venta.idVenta}}</td>
                    <td><button class="btn btn-info" (click)="irOrden()">Ver Detalles</button></td>
                </ng-container>
            </tr>
        </tbody>
    </table>
</section>
