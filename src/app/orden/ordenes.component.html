<app-navbar></app-navbar>
<section class="pedido-block">
    <h1>Lista de órdenes</h1>
    <div class="buscar">
        <form id="search-form" #miFormulario="ngForm">
            <label for="search-client">Buscar Cliente:</label>
            <input type="text" [(ngModel)]="inputValue" name="miInput" placeholder="cedula" (blur)="verificarInput()">

            <button class="btn btn-info" (click)="buscarporcedula()" type="submit" style="margin-left: 10px; width: 100px; height: 45px;">Buscar</button>
            <button class="btn btn-danger" (click)="obtenerOrdenes()"style="margin-left : 10px; width: 100px; height: 45px; background-color: brown;">Cancelar</button>
            
        </form>
    </div>
    <table class="custom-table">
        <thead>
            <tr>
                <th>Número de órden</th>
                <th>Estado</th>
                <th>Total de la órden</th>
                <th>Cédula</th>
                <th>Número de Venta</th>
                <th>Ver detalles</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let orden of ordenes">
                <td>{{orden.idOrden}}</td>
                <td>{{ obtenerTextoEstado(orden.estado) }}</td>
                <td>{{orden.totalOrden}}</td>
                <td>{{orden.personaO.identificacion}}</td>
                <td>{{orden.venta.idVenta}}</td>
                <td><button class="btn btn-info" (click)="verOrden(orden.idOrden)">+</button></td>
            </tr>

        </tbody>
    </table>
</section>
