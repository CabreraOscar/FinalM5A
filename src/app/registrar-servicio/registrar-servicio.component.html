<app-navbar></app-navbar>
<section class= "registr-servicio-block" >
<h2>Administración de servicio</h2>
<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de nuevo servicio</h3>

    <form (ngSubmit)="onSubmit()" #servicioForm="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="servicio.nombre" name="nombre" required>
          <div *ngIf="servicioForm.controls['nombre'].invalid && servicioForm.controls['nombre'].touched" class="error-message">
            <div *ngIf="servicioForm.controls['nombre'].hasError('required')">El nombre es requerido.</div>
          </div>
        </div>
      
        <div class="form-group">
          <label for="descripcion">Descripción:</label>
          <input type="text" class="form-control" id="descripcion" [(ngModel)]="servicio.descripcion" name="descripcion" required>
          <div *ngIf="servicioForm.controls['descripcion'].invalid && servicioForm.controls['descripcion'].touched" class="error-message">
            <div *ngIf="servicioForm.controls['descripcion'].hasError('required')">La dscripción es requerida.</div>
          </div>
        </div>
      
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" class="form-control" id="precio" [(ngModel)]="servicio.precio" name="precio" required>
            <div *ngIf="servicioForm.controls['precio'].invalid && servicioForm.controls['precio'].touched" class="error-message">
              <div *ngIf="servicioForm.controls['precio'].hasError('required')">El precio es requerido.</div>
            </div>
          </div>
          
      
          <button type="submit" class="btn btn-success" onclick="guardarServicio()" style="background-color: green;">Guardar</button>
        <button type="button" class="btn btn-danger" routerLink="/servicio-admin" style="margin-left: 10px">Cancelar</button>
      </form>
      
    </div>
  </section>
