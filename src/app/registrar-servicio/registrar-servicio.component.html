<app-navbar></app-navbar>
<h2>ADMINISTRACION DE SERVICIO</h2>
<div class="col-md-6 offset-md-3">
    <h3 class="text-center">REGISTRO DE NUEVO SERVICIO</h3>

    <form (ngSubmit)= "onSubmit()">

        <div class="form-group">
            <label>NOMBRE: </label>
            <input type="text"
            class="form-control"
            id="nombre"
            [(ngModel)]= "servicio.nombre"
            name="nombre">
        </div>

        <div class="form-group">
            <label>DESCRIPCION : </label>
            <input type="text"
            class="form-control"
            id="descripcion"
            [(ngModel)]= "servicio.descripcion"
            name="descripcion">
        </div>

        <div class="form-group">
            <label>PRECIO: </label>
            <input type="number"
            class="form-control"
            id="precio"
            [(ngModel)]= "servicio.precio"
            name="precio">
        </div>

        <button class="btn btn-success">Guardar</button>
        <button class="btn btn-danger" routerLink="/servicio-admin" style="margin-left : 10px">CANCELAR</button>
    </form>


    </div>
