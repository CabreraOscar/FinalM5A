<app-navbar></app-navbar>
<section class="register-block">
  <div class="container">
    <h2 class="text-center">Registrar empleados</h2>
    <div class="row">
      <div class="col-md-6">
        <form class="register-form" action="" #f="ngForm" novalidate (ngSubmit)="f.form.valid && onSubmit()">
          <div class="form-group">
            <label for="exampleInputEmail1" class="text">Username</label>
            <input type="text" class="form-control" name="username" id="" [(ngModel)]="usuario.username" #username="ngModel" required>
            <span class="text-danger" *ngIf="submit && username.errors?.['required']">
              Se requiere el nombre de usuario.
            </span>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="exampleInputEmail1" class="text">Clave</label>
          <input type="password" class="form-control" name="clave" id="" [(ngModel)]="usuario.clave" #clave="ngModel" required>
          <span class="text-danger" *ngIf="submit && clave.errors?.['required']">
            Se requiere la clave.
          </span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="rolList" class="text">Roles</label>
          <br>
          <ul id="rolList">
            <li *ngFor="let rol of roles" (click)="seleccionarRol(rol)" [ngStyle]="{'background-color': rol === rolSeleccionado ? 'lightblue' : 'transparent', 'font-weight': rol === rolSeleccionado ? 'bold' : 'normal'}">{{ rol.nombre }}</li>
          </ul>
        </div>
      </div>

      
      
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <span class="text-danger" *ngIf="errorMessage">
            <p [innerText]="errorMessage"></p>
          </span>
          <div class="text-center" *ngIf="loading">
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Cargando...</span>
            </div>
          </div>
          <input type="submit" class="btn btn-login float-right" value="Register" (click)="validardatos()">
        </div>
        <div class="clearfix"></div>
        <div class="form-group">
         
        </div>
      </div>
    </div>
  </div>

  

    <div class="table" style="height: 180px; overflow-y: scroll;">
      <table>
          <thead>
              <tr>
                  <th>Nombre </th>
                  <th>CÃ©dula </th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let personal of persona">
                  <td>{{personal.nombrePer}}</td>
                  <td>{{personal.identificacion}}</td>
                  <td><button class="btn btn-info" (click)="seleccionarPersona(personal)">Seleccionar</button></td>
              </tr>
          </tbody>
      </table>
  </div>
</section>
