<app-navbar></app-navbar>
<section class="register-block">
  <div class="container">
    <h2 class="text-center">Registrar empleados</h2>
    <div class="row">
      <div class="col-md-6">
        <form class="register-form" action="" #f="ngForm" novalidate (ngSubmit)="f.form.valid && onSubmit()">
          <div class="form-group">
            <label for="exampleInputEmail1" class="text">Username</label>
            <input type="text" class="form-control" name="username" id="" [(ngModel)]="usuario.username"
              #username="ngModel" required>
            <span class="text-danger" *ngIf="submit && username.errors?.['required']">
              Se requiere el nombre de usuario.
            </span>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="exampleInputEmail1" class="text">Clave</label>
          <input type="password" class="form-control" name="clave" id="" [(ngModel)]="usuario.clave" #clave="ngModel"
            required>
          <span class="text-danger" *ngIf="submit && clave.errors?.['required']">
            Se requiere la clave.
          </span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="rolList" class="text">Roles</label>
          <br>
          <ul id="rolList">
            <li *ngFor="let rol of roles" (click)="seleccionarRol(rol)"
              [ngStyle]="{'background-color': rol === rolSeleccionado ? 'lightblue' : 'transparent', 'font-weight': rol === rolSeleccionado ? 'bold' : 'normal'}">
              {{ rol.nombre }}</li>
          </ul>
        </div>
      </div>

    </div>
    
    <label class="form-group">Persona Seleccionada</label>
    <table *ngIf="selectedPersona">

      <tbody>
        <tr>
          <td class="form-group">{{ selectedPersona.nombrePer }}</td>

        </tr>
      </tbody>
    </table>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <span class="text-danger" *ngIf="errorMessage">
            <p [innerText]="errorMessage"></p>
          </span>
          <input type="submit" class="btn btn-login float-right" value="Registrar" (click)="validardatos()">
        </div>
        <div class="clearfix"></div>
        <div class="form-group">

        </div>
      </div>
    </div>
  </div>


  <div class="table table-bordered" style="height: 300px; overflow-y: scroll; margin-top: -300px; ">
    <table style="width: 100%;" >
      <thead>
        <tr>
          <th colspan="3">
            <h5 >Selección de rol para la persona</h5>
            <form id="search-form" #miFormulario="ngForm" style="margin-bottom: 10px;">
              <div class="input-group">
                <input type="text" [(ngModel)]="inputValue" [ngModelOptions]="{standalone: true}" class="form-control"
                  placeholder="Ingrese la Cédula" aria-label="Recipient's username with two button addons"
                  style="width: 80px;">
                  <button class="btn btn-login -secondary" type="button" (click)="buscarporcedula()">
                    <img src="assets/imagenes/buscar.png" class="btn-icon">
                    Buscar
                  </button>
                  <button class="btn btn-login -secondary" type="button" (click)="obtenerPersona()">
                    <img src="assets/imagenes/cancelar.png" class="btn-icon">
                    Cancelar
                  </button>
              </div>
            </form>
          </th>
        </tr>
        <tr>
          <th>Nombre</th>
          <th>Cédula</th>
          <th>Seleccionar</th>

        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let persona of persona">
          <td>{{persona.nombrePer }}</td>
          <td>{{persona.identificacion }}</td>
          <td>
            <button class="btn btn-login " (click)="seleccionarPersona(persona)">
              <img src="assets/imagenes/sele.png" alt="Icono de selección" style="vertical-align: middle; margin-right: 5px; width: 30px;">
            
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>







</section>
