<app-navbar></app-navbar>

<section class="register-block">
  <div class="container">
   <h2 class="text-center">Registrar Empleado</h2>
    <div class="row">
      <div class="col-md-6">
        
        <form class="register-form" action="" #f="ngForm" novalidate (ngSubmit)="f.form.valid && onSubmit()">
          <!-- Campos de la primera fila -->
          <div class="form-group">
            <label for="exampleInputEmail1" class="text">Nombre</label>
            <input type="text" class="form-control" name="name" id="" [(ngModel)]="formdata.name" #name="ngModel" required>
            <span class="text-danger" *ngIf="submit && name.errors?.['required']">
              Se requiere el nombre.
            </span>
          </div>
          <!-- Más campos de la primera fila -->
        </form>
      </div>
      <div class="col-md-6">
        <!-- Campos de la segunda fila -->
        <div class="form-group">
          <label for="exampleInputEmail1" class="text">Identificacion</label>
          <input type="text" class="form-control" name="identificacion" id="" [(ngModel)]="formdata.name" #identificacion="ngModel" required>
          <span class="text-danger" *ngIf="submit && identificacion.errors?.['required']">
            Se requiere la identificacion.
          </span>
        </div>
        <!-- Más campos de la segunda fila -->
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <!-- Campos de la tercera fila -->
        <div class="form-group">
          <label for="exampleInputEmail1" class="text">Direccion</label>
          <input type="text" class="form-control" name="direccion" id="" [(ngModel)]="formdata.name" #direccion="ngModel" required>
          <span class="text-danger" *ngIf="submit && direccion.errors?.['required']">
            Se requiere la Direccion.
          </span>
        </div>
        <!-- Más campos de la tercera fila -->
      </div>
      <div class="col-md-6">
        <!-- Campos de la cuarta fila -->
        <div class="form-group">
          <label for="exampleInputEmail1" class="text">Telefono</label>
          <input type="text" class="form-control" name="telefono" id="" [(ngModel)]="formdata.name" #telefono="ngModel" required>
          <span class="text-danger" *ngIf="submit && telefono.errors?.['required']">
            Se requiere el numero de telefono.
          </span>
        </div>
        <!-- Más campos de la cuarta fila -->
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!-- Campos que ocupan toda la fila -->
        <div class="form-group">
          <label for="exampleInputEmail1" class="text">Email</label>
          <input type="text" class="form-control" name="email" id="" [(ngModel)]="formdata.email" #email="ngModel" required>
          <span class="text-danger" *ngIf="submit && email.errors?.['required']">
            Se requiere email.
          </span>
        </div>
        <!-- Más campos que ocupan toda la fila -->
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!-- Campos que ocupan toda la fila -->
        <div class="form-group">
          <label for="exampleInputPassword1" class="text">Password</label>
          <input class="form-control" type="password" name="password" id="" [(ngModel)]="formdata.password" #password="ngModel" required minlength="8">
          <span class="text-danger" *ngIf="submit && password.errors?.['required']">
            Se requiere la password.
          </span>
          <span class="text-danger" *ngIf="submit && password.errors?.['minlength']">
            La longitud mínima de la contraseña es de 8 caracteres
          </span>
        </div>
        <!-- Más campos que ocupan toda la fila -->
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!-- Otros campos y botones -->
        <div class="form-group">
          <span class="text-danger" *ngIf="this.errorMessage">
            <p [innerText]="this.errorMessage"></p>
          </span>
          <div class="text-center" *ngIf="this.loading">
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Cargando...</span>
            </div>
          </div>
          <input type="submit" class="btn btn-login float-right" value="Register" (click)="submit=true" [disabled]="this.loading">
        </div>
        <div class="clearfix"></div>
        <div class="form-group">
          Si tiene una cuenta <a href="javascript:void(0);" routerLink="/login">Accede</a>
        </div>
      </div>
    </div>
  </div>
</section>
