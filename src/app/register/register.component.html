<app-navbar></app-navbar>

<section class="register-block">
  <div class="container">
    <h2 class="text-center">Registrar Empleado</h2>
    <div class="row">
      <div class="col-md-6">
        <form class="register-form" action="" #f="ngForm" novalidate (ngSubmit)="f.form.valid && onSubmit()">
          <div class="form-group">
            <label for="exampleInputEmail1" class="text">Nombre de usuario</label>
            <input type="text" class="form-control" name="username" id="" [(ngModel)]="formdata.username" #username="ngModel" required>
            <span class="text-danger" *ngIf="submit && username.errors?.['required']">
              Se requiere el nombre de usuario.
            </span>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="exampleInputEmail1" class="text">Clave</label>
          <input type="password" class="form-control" name="clave" id="" [(ngModel)]="formdata.clave" #clave="ngModel" required>
          <span class="text-danger" *ngIf="submit && clave.errors?.['required']">
            Se requiere la clave.
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <span class="text-danger" *ngIf="errorMessage">
            <p [innerText]="errorMessage"></p>
          </span>
          <div class="text-center" *ngIf="loading">
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Cargando...</span>
            </div>
          </div>
          <input type="submit" class="btn btn-login float-right" value="Register" (click)="submit=true">

        </div>
        <div class="clearfix"></div>
        <div class="form-group">
          Si ya tienes una cuenta, <a href="javascript:void(0);" routerLink="/login">accede aqu√≠</a>.
        </div>
      </div>
    </div>
  </div>
</section>
