<app-navbar></app-navbar>
<section class="actmaquina-block">
     <div class="container">
    <h3 class="text-center">Edición de máquina</h3>
    <form (ngSubmit)= "onSubmit()" #empleadoForm = "ngForm">

        <div class="form-group">
            <label>Tamaño: </label>
            <input type = "text"
            class="form-control"
            id = "nombre"
            [(ngModel)] = "maquina.tamano"
            name = "tamaño"
            placeholder="Digite el nuevo tamaño "
            #nombre = "ngModel"
            >
            
          </div>
      
          
          <div class="form-group">
            <label>Precio : </label>
            <input type = "number"
            class="form-control"
            id = "precio"
            [(ngModel)] = "maquina.precio"
            name = "precio"
            
            placeholder="Digite el nuevo precio "
            #apellido = "ngModel"
            >
            
          </div>


         
      
         
          <button [disabled]= "!empleadoForm.form.valid" class="btn btn-custom">
            <span class="icon">
              <img src="assets/imagenes/save.png" alt="Imagen de búsqueda">
              <span class="text">Guardar</span>
            </span>
          </button>
       
          <button type="button" class="btn btn-custom"  routerLink="/maquina-admin" style="margin-left: 10px">
            <span class="icon">
              <img src="assets/imagenes/cancelar.png" alt="Imagen de búsqueda">
              <span class="text">Cancelar</span>
            </span>
          </button>


    </form>




</div>
</section>
