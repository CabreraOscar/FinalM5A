<app-navbar></app-navbar>
<section class="actualizar-block">
  <div class="container">
  <h3 class="text-center" >Edición de Clientes</h3>
 
    <form (ngSubmit)="onSubmit()" #empleadoForm="ngForm">

      <div class="form-group">
        <label>Nombre </label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="persona.nombrePer" name="nombre"
          placeholder="Digite el nuevo nombre" #nombre="ngModel">

      </div>


      <div class="form-group">
        <label>Dirección: </label>
        <input type="text" class="form-control" id="direccion" [(ngModel)]="persona.direccion" name="direccion"
          placeholder="Digite la nueva descripcion " #apellido="ngModel">

      </div>


      <div class="form-group">
        <label>Teléfono: </label>
        <input type="number" class="form-control" id="telefono" [(ngModel)]="persona.telefono" name="telefono"
          placeholder="Digite el nuevo nro telefono " #apellido="ngModel">

      </div>

      <div class="form-group">
        <label>Correo: </label>
        <input type="text" class="form-control" id="correo" [(ngModel)]="persona.correo" name="correo"
          placeholder="Digite la nueva descripcion " #apellido="ngModel">

      </div>


     
      <button class="btn btn-success" [disabled]="!empleadoForm.form.valid" class="btn btn-custom">
        <span class="icon">
          <img src="assets/imagenes/save.png" alt="Imagen de búsqueda">
          <span class="text">Guardar</span>
        </span>
       
      </button>

      <button type="button" class="btn btn-custom" routerLink="/lista-persona" style="margin-left: 10px">
        <span class="icon">
          <img src="assets/imagenes/cancelar.png" alt="Imagen de búsqueda">
          <span class="text">Cancelar</span>
        </span>
      </button>

    </form>



  </div>
 
</section>
