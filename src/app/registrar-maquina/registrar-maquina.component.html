<app-navbar></app-navbar>
<h2>ADMINISTRACION DE MAQUINA</h2>
<div class="col-md-6 offset-md-3">
    <h3 class="text-center">REGISTRO DE MAQUINA NUEVA</h3>

    <form #maquinaForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="tamano">TAMAÑO:</label>
          <input type="text" class="form-control" id="tamano" [(ngModel)]="maquina.tamano" name="tamano" required>
          <div *ngIf="maquinaForm.controls['tamano'].invalid && maquinaForm.controls['tamano'].touched" class="error-message">
            <div *ngIf="maquinaForm.controls['tamano'].hasError('required')">Tamaño es requerido.</div>
          </div>
        </div>
      
        <div class="form-group">
            <label for="precio">PRECIO:</label>
            <input type="number" class="form-control" id="precio" [(ngModel)]="maquina.precio" name="precio" required inputmode="numeric">
            <div *ngIf="maquinaForm.controls['precio'].invalid && maquinaForm.controls['precio'].touched" class="error-message">
              <div *ngIf="maquinaForm.controls['precio'].hasError('required')">Precio es requerido.</div>
              <div *ngIf="maquinaForm.controls['precio'].hasError('pattern')">Ingrese solo números.</div>
            </div>
          </div>
          
          
         
          <button type="submit" class="btn btn-success" onclick="guardarMaquina()" style="background-color: green;">Guardar</button>
        <button type="button" class="btn btn-danger" routerLink="/maquina-admin" style="margin-left: 10px">Cancelar</button>
      </form>


    </div>
