<app-navbar></app-navbar>
<section class="pedido-block">
  <h1>Lista Venta</h1>
 <form id="search-form" #miFormulario="ngForm">
  <label for="search-fecha">Buscar fecha:</label>
      <input type="date" [(ngModel)]="inputValue" name="miInput" placeholder="fecha" (blur)="verificarInput()" (ngModelChange)="buscarPorFechas()">
  
      <button class="btn btn-info" (click)= "buscarPorFechas()"type="submit" style="margin-left : 10px;">Buscar</button>
  <!-- <label for="search-fecha">Buscar fecha:</label>
  <input type="date" [(ngModel)]="inputValue" name="miInput" placeholder="fecha" (blur)="verificarInput()">-->
 </form> 
      
  <table class="custom-table">
    <thead>
      <tr>
        <th>Numero de Factura</th>
        <th>Fecha</th>
        <th>Tipo de Pago</th>
        <th>Subtotal</th>
        <th>Descuento</th>
        <th>IVA</th>
        <th>Total</th>
        <th>Persona</th>
        <th>Configuración</th>
        <th>Botón Detalle</th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let venta of ventas">
        <td>{{venta.idVenta}}</td>
        <td>{{venta.fecha}}</td>
        <td>{{venta.tipoPago}}</td>
        <td>{{venta.subtotal}}</td>
        <td>{{venta.descuento}}</td>
        <td>{{venta.iva}}</td>
        <td>{{venta.total}}</td>
        <td>{{venta.personaf.idPersona}}</td>
        <td>{{venta.configEmpresa.idConfig}}</td>
        <td><button class="btn btn-info"(click)="verVenta(venta.idVenta)">Ver Detalles</button></td>
      </tr>
    </tbody>
  </table>
