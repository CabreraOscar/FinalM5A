<app-navbar></app-navbar>
<section class="edicion-s-block">
<h2>Administración de servicio</h2>
<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Edición de servicio</h3>
    <form (ngSubmit)= "onSubmit()" #empleadoForm = "ngForm">

        <div class="form-group">
            <label>Nombre: </label>
            <input type = "text"
            class="form-control"
            id = "nombre"
            [(ngModel)] = "servicio.nombre"
            name = "nombre"
            placeholder="Digite el nuevo nombre"
            #nombre = "ngModel"
            >
            
          </div>
      
          
          <div class="form-group">
            <label>Descripción : </label>
            <input type = "text"
            class="form-control"
            id = "descripcion"
            [(ngModel)] = "servicio.descripcion"
            name = "descripcion"
            
            placeholder="Digite la nueva descripcion "
            #apellido = "ngModel"
            >
            
          </div>


          <div class="form-group">
            <label>Precio: : </label>
            <input type = "number"
            class="form-control"
            id = "precio"
            [(ngModel)] = "servicio.precio"
            name = "precio"
            
            placeholder="Digite el nuevo precio "
            #apellido = "ngModel"
            >
            
          </div>


         
      
          <button class="btn btn-success" [disabled]= "!empleadoForm.form.valid">Guardar</button>
          <button class="btn btn-danger" routerLink="/servicio-admin" style="margin-left : 10px">Cancelar</button>


    </form>




</div>
</section>
