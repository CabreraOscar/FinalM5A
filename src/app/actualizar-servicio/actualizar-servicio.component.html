<app-navbar></app-navbar>
<section class="edicion-s-block">
  <div class="container">
    <h3 class="text-center">Edición de servicio</h3>
    <form (ngSubmit)= "onSubmit()" #empleadoForm = "ngForm">

        <div class="form-group">
            <label>Nombre: </label>
            <input type = "text"
            class="form-control"
            id = "nombre"
            [(ngModel)] = "servicio.nombre"
            name = "nombre"
            placeholder="Digite el nuevo nombre"
            #nombre = "ngModel"
            >
            
          </div>
      
          
          <div class="form-group">
            <label>Descripción : </label>
            <input type = "text"
            class="form-control"
            id = "descripcion"
            [(ngModel)] = "servicio.descripcion"
            name = "descripcion"
            
            placeholder="Digite la nueva descripcion "
            #apellido = "ngModel"
            >
            
          </div>


          <div class="form-group">
            <label>Precio: : </label>
            <input type = "number"
            class="form-control"
            id = "precio"
            [(ngModel)] = "servicio.precio"
            name = "precio"
            
            placeholder="Digite el nuevo precio "
            #apellido = "ngModel"
            >
            
          </div>


          <button  [disabled]= "!empleadoForm.form.valid" class="btn btn-custom">
            <span class="icon">
              <img src="assets/imagenes/save.png" alt="Imagen de búsqueda">
              <span class="text">Guardar</span>
            </span>
          </button>
       
          
          <button type="button" class="btn btn-custom" routerLink="/servicio-admin" style="margin-left: 10px">
            <span class="icon">
              <img src="assets/imagenes/cancelar.png" alt="Imagen de búsqueda">
              <span class="text">Cancelar</span>
            </span>
          </button>
    


    </form>




</div>
</section>
