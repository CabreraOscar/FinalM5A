<app-navbar></app-navbar>
<section class="person-block">
<h2>Crear Cliente</h2>
<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registrar Nuevo Cliente</h3>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Nombre </label>
            <input type="text" class="form-control" id="nombrePer" [(ngModel)]="persona.nombrePer" name="nombrePer">
        </div>
        <div class="form-group">
            <label>Dirección </label>
            <input type="text" class="form-control" id="direccion" [(ngModel)]="persona.direccion" name="direccion">
        </div>
        <div class="form-group">
            <label>Teléfono </label>
            <input type="number" class="form-control" id="telefono" [(ngModel)]="persona.telefono" name="telefono">
        </div>
        <div class="form-group">
            <label>Correo </label>
            <input type="text" class="form-control" id="correo" [(ngModel)]="persona.correo" name="correo">
        </div>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Identificación: </label>
                <input type="number" class="form-control" id="identificacion" [(ngModel)]="persona.identificacion"
                    name="identificacion">
            </div>

            <button class="btn btn-success">Guardar</button>
            <button class="btn btn-danger" routerLink="/dashboard" style="margin-left : 10px">CANCELAR</button>
        </form>
    </form>

</div>
</section>
